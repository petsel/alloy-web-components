<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Alloy Web-Component Playground</title>

    <script type="module" src="/main.js"></script>
  </head>

  <body>
    <alloy-app id="festival-app"  traits="routed">
      <h2>Alloy Web-Component Playground</h2>

      Please visit our <a href="/bands">Bands</a> and <a href="/events">Events</a>

      <!-- <base-alloy traits="routed"> -->
        <nav>
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/bands">Bands</a>
            </li>
            <li>
              <a href="/events">Events</a>
            </li>
          </ul>
        </nav>
      <!-- </base-alloy> -->

      <button is="alloy-button">Button</button>
      <test-button>Button</test-button>

      <alloy-test-element style="display: block; margin: 20px">Alloy Test ELement</alloy-test-element>
      <generic-test-element style="display: block; margin: 20px">Generic Test ELement</generic-test-element>

      <alloy-page
        role="page"
        traits="routed fetches triggers"
        paths="/"
        fetch='/data/api/v1/home'
        fetch-options='{ "headers": {} }'
        triggers=':event(intersect[root="closest(#scrollArea)"][rootMargin="0px"][threshold="1"])'
      >
        <h3>Homepage</h3>
        <p>
          Homepage content
        </p>
      </alloy-page>

      <alloy-page
        role="page"
        traits="routed fetches triggers"
        paths="/bands"
        fetch="/data/api/v1/bands"
        fetch-options='{ "headers": {} }'
        triggers=":event(ca-path-change):state(-ca-has-matching-path)"
      >
        <h3>Band Overview Ppage</h3>
        <p>
          band overview page content
        </p>
      </alloy-page>

      <!--
      <alloy-page
        role="page"
        traits="routed fetches triggers"
        paths="'/bands/:band','/bands/:band'"
        fetch="/data/api/v1/bands/:band"
        fetch-options='{ "headers": {} }'
        fetch-triggers=":event(ca-path-change):state(-ca-has-matching-path)"
      >
        specifc band page
      </alloy-page>
      -->

      <alloy-page
        role="page"
        traits="routed fetches triggers"
        paths="/events"
        fetch="/data/api/v1/events"
        fetch-options='{ "headers": {} }'
        fetch-target=":event(ca-path-change):state(-ca-has-matching-path)"
        triggers=":event(ca-path-change):state(-ca-has-matching-path)"
      >
      <h3>Event Overview Ppage</h3>
      <p>
        event overview page content
      </p>
      </alloy-page>

      <!--
      <alloy-page
        role="page"
        traits="routed fetches triggers"
        paths="/events/:event"
        fetch="/data/api/v1/events/:event"
        fetch-options='{ "headers": {} }'
        fetch-triggers=":event(ca-path-change):state(-ca-has-matching-path)"
      >
        specifc event page
      </alloy-page>
      -->

    </alloy-app>
  </body>
</html>
